name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Publish with Gradle
        env:
          ARTEFACTS_USER: ${{ secrets.ARTEFACTS_USER }}
          ARTEFACTS_PASSWORD: ${{ secrets.ARTEFACTS_PASSWORD }}
        run: ./gradlew publish
